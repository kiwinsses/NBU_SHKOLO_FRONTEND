<table mat-table [dataSource]="absences" class="mat-elevation-z8">
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let absence">{{ absence.subject }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let absence">{{ absence.date | date }}</td>
  </ng-container>

  <ng-container matColumnDef="excused">
    <th mat-header-cell *matHeaderCellDef>Excused</th>
    <td mat-cell *matCellDef="let absence">{{ absence.excused | yesNo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
